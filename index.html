<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header section -->
    <header class="flex-container">
      <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#store">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <!-- Main content section -->
    <div class="main" class="flex-container" >

    <!-- Mission container -->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <!-- Store container -->
    <div id="store">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="flex-container">
        <div class="item"><img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea"><span>Fall Berry Blitz Tea</span></div>
        <div class="item"><img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea"><span>Spiced Rum Tea</span></div>
        <div class="item"><img src="./resources/images/img-donut.jpg" alt="Donut"><span>Seasonal Donuts</span></div>
        <div class="item"><img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea"><span>Myrtle Ave Tea</span></div>
        <div class="item"><img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea"><span>Bedford Bizarre Tea</span></div>
      </div>
    </div>
  </body>
</html>
